<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table ,tr, td,th
        {
            border: 1px solid black;
            width: 500px;
            border-spacing: 10px 15px;
            text-align: center;
            empty-cells: hide;
            
        }
        caption{
            border: 2px solid black;
        }
    </style>
</head>
<body>
     <table>
        <caption>School Data</caption>
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Fess</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ajay</td>
            <td>50000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Nikhil</td>
            <td></td>
        </tr>
     </table>
</body>
</html>

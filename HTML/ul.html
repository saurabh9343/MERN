<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>UnOder list</h1>
      <ul style="list-style-type: square;">
        <li>Chery</li>
        <li>Mango</li>
        <li>Apple</li>
        <li>Orange</li>
      </ul>
       <hr>
      <h1>Order list</h1>
      <ol type="A">
        <li>Banana</li>
        <li>Mango</li>
        <li>Apple</li>
        <li>Orange</li>
      </ol>
       <hr>
       <h1>Discription List</h1>
      <dl>
        Hello: 
        <dd>
            My Name Is a Sourabh Kushwah
        </dd>
      </dl>
      <hr>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
       <form action="">
        <fieldset>
            <legend>Insert Your Details</legend>
            <br>
            <label >Inter Your Name :</label>
            <input type="text" placeholder="Inter your Name" required>
            <br> <br>
            <label >Inter Your Email</label>
            <input type="email" placeholder="Inter Your email" required>
            <br><br>
            <label >Inter Your Password</label>
            <input type="password" minlength="4" maxlength="6" placeholder="Inter password" required>
            <br><br>
            <label>Select Your Birthday Date</label>
            <input type="date">
            <br><br>
            <label>Select Your Gender</label>
            <br>
            <label for="A">Male</label>
            <input type="radio" name="Gender" id="A">
            
            <label for="B">FeMale</label>
            <input type="radio" id="B" name="Gender">
            
            <label for="C">Other</label>
            <input type="radio" id="C" name="Gender">
            <br><br>
            <label >Select Your language</label>
            <br>
            <label >Hindi</label>
            <input type="checkbox">
            
            <label >English</label>
            <input type="checkbox">
            
            <label >Uk</label>
            <input type="checkbox">
            
            <label >Urdu</label>s
            <input type="checkbox">
            <br><br>
            <label >slelct Your city</label>
            <select >
                <option >India</option>
                <option >Pakistan   </option>
                <option >Frach</option>
                <option >AMirika</option>
            </select>
            <br><br>
            <label>Insert Time</label>
            <input type="time">
            <br><br>
            <button type="submit">Submit</button>
        </fieldset>
       </form>
</body>
</html>

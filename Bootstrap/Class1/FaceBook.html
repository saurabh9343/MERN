<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <script src="/assets/js/bootstrap.bundle.js"></script>
    <title>FaceBook</title>
    <style>
        body{ 
            font-family:Arial, Helvetica, sans-serif
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container" >
        <div class="row">
            <div class="col-md-6 ">
                <h1 class="text-primary fw-bold fs-30 display-2">Facebook</h1>
                <h3 >Facebook helps you connect and share with the people in your life.</h3>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center flex-column ">
                <div class="card bg-light p-3 " style="height: 330px; width: 400px;">
                    <div class="header">
                        <input type="text" class="mt-3 py-2 w-100 border-2 " placeholder="Email Address or Phone No">
                        <input type="text" class="mt-3 py-2 w-100 border-2" placeholder="Password">
                        <button class="bg-primary w-100 mt-3 py-2  text-white fw-bold">Login</button>
                        <h6 class="text-center mt-4">Forget Password</h6>
                        <hr>

                    </div>
                    <div class="footer text-center">
                        <button class="bg-success text-center w-100 py-2 text-white  fw-bold ">Create New Account</button>
                    </div>
                </div>

                <h5 class="small mt-4 mx-4">Create a Page for a celebrity, brand or business.</h5>
            </div>
        </div>
    </div>
</body>

</html>
